<h2 mat-dialog-title>Istio It !</h2>
<mat-dialog-content class="kd-dialog-text">
  <form class="istio-it-form"
        *ngIf="istioItInput">

    <mat-form-field class="istio-it-full-width">
      <input matInput
             placeholder="version"
             [(ngModel)]="istioItInput.version"
             name="version"
             style="width:100%;">
    </mat-form-field>

  </form>

  <div class="kd-equivalent-block kd-muted kd-bg-card-dark"
       fxLayoutAlign=" center">
    <mat-icon>info</mat-icon>
    <div>
      <div>Make this application istio!</div>
      <div>1. Add app, version labels to this application.</div>
      <div>2. Update this k8s Service.</div>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button
          color="primary"
          [mat-dialog-close]="istioIt()">Istio It !</button>
  <button mat-button
          color="primary"
          [mat-dialog-close]="false">Cancel</button>
</mat-dialog-actions>
