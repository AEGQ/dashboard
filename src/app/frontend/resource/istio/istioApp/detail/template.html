<kd-object-meta [initialized]="isInitialized"
                [objectMeta]="istioApp.objectMeta"></kd-object-meta>

<kd-card [initialized]="isInitialized">
  <div title>Flow Control</div>
  <div content>
    <mat-tab-group>
      <mat-tab label="Graph View">
        <div class="flow-control">
          <div class="app-name" #c1 >
            <ng-container *ngFor="let virtualService of istioApp.virtualServices; let i = index">
              <div *ngFor="let host of virtualService.hosts; let j = index" matTooltip="{{host}}" id="app-host-{{i}}-{{j}}">
              {{host}}
              </div>
              <div *ngFor="let gateway of virtualService.gateways; let j = index" matTooltip="{{gateway}}" id="app-gateway-{{i}}-{{j}}">
              {{gateway?.gateway}}
              </div>
            </ng-container>
          </div>

          <svg #link1>
            <defs>
              <marker id="arrow"
                      markerWidth="9"
                      markerHeight="6"
                      refX="0"
                      refY="3"
                      orient="auto"
                      markerUnits="strokeWidth"
                      viewBox="0 0 15 15">
                <path d="M0,0 L0,6 L9,3 z"
                      fill="#9fc1e2" />
              </marker>
            </defs>
          </svg>

          <div #c2 class="protocol">
            <div #http>HTTP</div>
            <div #tcp>TCP</div>
            <div #tls>TLS</div>
          </div>

          <svg #link2> </svg>

          <div #c3 class="match-rule">
            <ng-container *ngFor="let virtualService of istioApp.virtualServices; let i = index">
              <div *ngFor="let http of virtualService.http; let j = index"
                class="circle"
                type="match"
                id="app-operator-{{i}}-{{j}}">M</div>
            </ng-container>
          </div>

          <ng-template #defaultService>
            <div>
              <div class="match-rule"
                   #matchRule>Default Service</div>
            </div>
          </ng-template>

          <svg #link3></svg>

          <div #c4>
            <ng-container *ngFor="let destination of istioApp.destinations">
              <div class="destination-wrapper" id="app-destination-{{destination?.version}}"
                [matMenuTriggerFor]="canaryMenu">{{destination?.version}}</div>

              <mat-menu #canaryMenu="matMenu">
                <button mat-menu-item
                        (click)="onTakeOver(destination.version)">Take Over</button>
                <button mat-menu-item
                        (click)="onOffline(destination.version)">Offline</button>
              </mat-menu>
            </ng-container>
          </div>
        </div>
      </mat-tab>
      <mat-tab label="Code">
        <table mat-table
               [dataSource]="istioApp?.virtualServices"
               class="mat-elevation-z8"
               style="width: 100%;">
          <ng-container matColumnDef="name">
            <th mat-header-cell
                *matHeaderCellDef> Name </th>
            <td mat-cell
                *matCellDef="let virtualService"> {{virtualService?.objectMeta?.name}} </td>
          </ng-container>

          <ng-container matColumnDef="namespace">
            <th mat-header-cell
                *matHeaderCellDef> Namespace </th>
            <td mat-cell
                *matCellDef="let virtualService"> {{virtualService?.objectMeta?.namespace}} </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell
                *matHeaderCellDef></th>
            <td mat-cell
                *matCellDef="let virtualService">
              <kd-resource-context-menu [objectMeta]="virtualService?.objectMeta"
                                        [typeMeta]="virtualService?.typeMeta"></kd-resource-context-menu>
            </td>
          </ng-container>

          <tr mat-header-row
              *matHeaderRowDef="columnsToDisplay"></tr>
          <tr mat-row
              *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
        </table>
      </mat-tab>
    </mat-tab-group>
  </div>
</kd-card>


<kd-card *ngIf="istioApp.metrics">

  <div title>Metrics</div>
  <div content
       *ngIf="isInitialized">

    <iframe *ngFor="let metric of metrics"
            [src]="metric"
            width="50%"
            height="300"
            frameborder="0">
    </iframe>
  </div>
</kd-card>
